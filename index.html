<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles.css" rel="stylesheet">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/43a2f8254f.js"></script>
  </head>
  <body>
    <div>
        <form method="get" action="">
            <p class="logo">Login</p>
            
            <p>Username</p>
            
            <input type="text" placeholder="Type your username" id="username" name="username" class="field"/>
            
            <p>Password</p>
            
            <input type="password" placeholder="Type your password" name="pass" id="pass" class="field"/>
            
            <p>Forgot password?</p>
            
            <input type="submit" value="Login" class="button"/>
            
            <p>or sign up using</p>
            
            <ul>
                <li><img src="./fb.png" alt="fb"></li>
                <li><img src="./twitter.png" alt="twitter"></li>
                <li><img src="./google.png" alt="google"></li>
            </ul>
            
            <p>Have not account yet?</p>
            
            <p>sign up</p>
        </form>
    </div>
  </body>
</html>
